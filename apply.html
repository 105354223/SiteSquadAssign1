<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A government agency enhancing its IT and digital services">
    <meta name="author" content="Julien Ambrose, Kashfia Rahman, Tamim Ahmed, Khaled Rafid">
    <title>Apply Here</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Apply Here</h1>
    
    <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="POST">
        <label for="JobReferenceNum">Job Reference Number:</label>
        <input type="text" id="JobReferenceNum" name="JobReferenceNum" required>

        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" required>

        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" required>

        <label for="DateOfBirth">Date of Birth:</label>
        <input type="date" id="DateOfBirth" name="DateOfBirth" required>

        <label for="Gender">Gender:</label>
        <input type="radio" id="GenderMale" name="male" required>

        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" required>

        <label for="suburb">Suburb:</label>
        <input type="text" id="suburb" name="suburb" required>

        <label for="Postcode">Postcode:</label>
        <input type="text" id="Postcode" name="Postcode" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="PhoneNumber">Phone Number:</label>
        <input type="text" id="PhoneNumber" name="PhoneNumber" required>

        <label for="SkillList">Skills List:</label>
        <input type="checkbox" id="SkillList" name="SkillList" required>
        
        <label for="OtherSKills">Other SKills:</label>
        <textarea name="OtherSKills" placeholder="Enter other skills here..." required></textarea>
    </form>
</body>
</html>
